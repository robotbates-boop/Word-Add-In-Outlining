<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Tools</title>
    <style>
      body { font-family: Segoe UI, Arial, sans-serif; margin: 12px; }
      h3 { margin: 0 0 10px 0; }
      .btn { display: block; width: 100%; text-align: left; padding: 10px 12px; margin: 8px 0; }
      #status { white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; margin-top: 10px; min-height: 90px; }
      .row { display: flex; gap: 8px; }
      .row .btn { flex: 1; }
    </style>
  </head>

  <body>
    <h3>Modules</h3>

    <div class="row">
      <button class="btn" id="reloadBtn">Reload taskpane</button>
      <button class="btn" id="clearCacheBtn">Clear module cache</button>
    </div>

    <button class="btn" data-key="dynamicNumberingToText">Convert dynamic numbering to text</button>
    <button class="btn" data-key="manualNumberingToOutlineLevels">Convert manual numbering to outline levels</button>
    <button class="btn" data-key="applyStyleTemplateToSelected">Apply style template to selected</button>
    <button class="btn" data-key="automaticCrossReferencingToSelected">Automatic Cross referencing to selected</button>
    <button class="btn" data-key="outlineNumberingDecimal">Outline numbering (1_1.1_1.1.1_1.1.1.1_1.1.1.1.1)</button>
    <button class="btn" data-key="outlineNumberingLegal">Outline numbering Legal (1_1.1_(a)_(i)_(A))</button>

    <div id="status">Loadingâ€¦</div>

    <!-- Office.js MUST be present -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Bootstrap: NEVER CACHED (debug mode) -->
    <script>
      document.write('<script src="taskpane.js?v=' + Date.now() + '"><\/script>');
    </script>
  </body>
</html>
